<section class="wrapper">


    <div class="login">
        <div class="form col-md-12">

            <div class="col-md-4     m-auto">

            <div class="text-center mb-4"><span class="material-icons text-dark" style="font-size:6rem;" >wifi_tethering</span></div>

            <h3 class="h4 mb-5 text-center">Admin Login</h3>

                <form action="/admin/auth/login" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email or Username</label>
                        <input type="email" class="form-control mb-1" id="loginMail" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <span class="errorLogin text-danger" style="display: none;">Please enter the email or username.</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control mb-1" id="loginPwd" name="password" placeholder="Password">
                        <span class="errorPwd text-danger" style="display: none;">Please enter the password</span>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="loginCheck">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        <a href="#" data-toggle="modal" data-target="#forgotPassword" class="float-right">Password ?</a>
                    </div>
                    <input type="submit" class="btn mt-4 btn-secondary btn-block" id="loginBtn" name="submit" value="Login">

                </form>

            </div>

        </div>
    </div>
              

</section>


<div class="modal fade " id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="exampleModalLabel">Forgot Your Password ?</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email or Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Reset Password</button>
      </div>
    </div>
  </div>
</div>
